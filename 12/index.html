
<!DOCTYPE html>
<html>

<head>
    <title> Atributo Data </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="20" data-cpf="999">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="30" data-cpf="888">José</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="40" data-cpf="777">Maria</li>
    </ul>

    <script>
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
</body>
