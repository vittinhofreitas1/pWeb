
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18 - Formulários e Tabelas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastra-se</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu melhor e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="checkbox">
                        <label id="termos">
                            <input type="checkbox" id="termos"> Aceito os termos de serviço.
                        </label>
                    </div>

                    <div class="radio">
                        <label for="php">
                            <input type="radio" name="opcoes" id="php"> PHP
                        </label>

                        <label for="java">
                            <input type="radio" name="opcoes" id="java"> Java
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default">Cadastrar</button>
                </form>
            </div>

            <div class="col-sm-4">
                <h1>Logar</h1>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Logar</button>
            </div>
        </div>

        <hr>

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Fabricantes</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Notebook 980</td>
                    <td>HP</td>
                    <td>R$ 1.800,00</td>
                </tr>

                <tr>
                    <td>Macbook Air</td>
                    <td>Apple</td>
                    <td>R$ 4.800,00</td>
                </tr>

                <tr>
                    <td>HP Pavillon</td>
                    <td>HP</td>
                    <td>R$ 2.800,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
