<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contatos - JM VIAGENS</title>
    <style>
        table {
            border: 0;
            width: 900px;
            margin: 0 auto;
        }
        h1 {
            border: 0;
            width: 900px;
            margin: 0 auto;
        }
        #logo {
            width: 100px;
        }
        #menu {
            text-align: right;
        }
        #menu a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        #banner {
            width: 900px;
            height: 285px;
        }
        #conteudo {
            padding: 20px;
        }
        #rodape {
            background-color: #f8ab00;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="0" width="900" align="center">
        <tr>
            <td id="conteudo_01">
                <img src="/pWeb/projeto_vigens/imagens/logo.png">
            </td>
            <td id="conteudo_02">
                <div id="menu">
                    <a href="/pWeb/projeto_vigens/index.html">Home</a> 
                    <a href="/pWeb/projeto_vigens/destinos/destinos.html">Destinos</a>
                    <a href="/pWeb/projeto_vigens/quem-somos/quem-somos.html">Quem somos</a>
                    <a href="/pWeb/projeto_vigens/contato/contatos.html">Contato</a>
                </div>
            </td>
        </tr>
    </table>
    <div class="container">
        <h1>Entre em Contato</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
</html>
